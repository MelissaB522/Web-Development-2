		<script>
			function whileTest() {
				var number = 3;
				var answer = 0;
				var guesses = 0;
				
				while (number != answer) {
					answer = prompt("Pick a number between 1 and 10.", "");
					guesses++;
					if (guesses == 3) break;
				}
				if (number == answer){
					alert("You guessed correctly, the number was " + number + "!");
				}
				else {
					alert("You are out of guesses...")
				}
			}			
		</script>

	<body onload="whileTest()">
